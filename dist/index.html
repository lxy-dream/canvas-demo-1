<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>drawing board</title>
    <link rel="stylesheet" href="style.842b175a.css">
    <style>.icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }</style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="tools">
        <div class="container">
            <button class="save" id="save" title="保存">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xiazai"></use>
                </svg>

            </button>
            <button class="brush active" id="brush" title="画笔">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-pencil"></use>
                </svg>
            </button>
            <button class="eraser" id="eraser" title="橡皮擦">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xiangpica"></use>
                </svg>
            </button>
            <button class="clear" id="clear" title="清屏">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-delete"></use>
                </svg>

            </button>
            <button class="undo" id="undo" title="撤销">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-chexiao"></use>
                </svg>
            </button>
            <button class="redo" id="redo" title="重做">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-chongzuo"></use>
                </svg>
            </button>
        </div>
    </div>
    <div class="pen-detail" id="penDetail">
        <i class="closeBtn"></i>
        <p>笔大小</p>
        <span class="circle-box"><i id="thickness"></i></span> <input type="range" id="range1" min="1" max="10" value="1">
        <p>笔颜色</p>
        <ul class="pen-color clearfix">
            <li class="color-item active" style="background-color: black;"></li>
            <li class="color-item" style="background-color: #FF3333;"></li>
            <li class="color-item" style="background-color: #99CC00;"></li>
            <li class="color-item" style="background-color: #0066FF;"></li>
            <li class="color-item" style="background-color: #FFFF33;"></li>
            <li class="color-item" style="background-color: #33CC66;"></li>
        </ul>
        <p>不透明度</p>
        <i class="showOpacity"></i> <input type="range" id="range2" min="1" max="10" value="1">
    </div>
    <script src="main.671d277e.js"></script>
    <script src="//at.alicdn.com/t/font_1830414_9yro1hj883k.js"></script>
</body>

</html>
