<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script>
        //画线//
        let canvas = document.getElementById("canvas"); //获取文件canvas//
        canvas.width = document.documentElement.clientWidth //获取屏幕的宽度//
        canvas.height = document.documentElement.clientHeight //获取屏幕的高度//

        let ctx = canvas.getContext("2d");

        let painting = false

        ctx.fillStyle = "blue";
        canvas.onmousedown = () => {
            painting = true
        }
        canvas.onmousemove = (e) => {
            if (painting === true) {
                ctx.fillRect(e.clientX - 5, e.clientY - 5, 10, 10);
            } else {
                console.log('什么也不做')
            }
            canvas.onmouseup = () => {
                painting = false
            }
        }
    </script>
</body>

</html>
